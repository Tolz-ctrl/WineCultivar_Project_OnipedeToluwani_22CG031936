<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Cultivar Origin Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-reset {
            background: #f0f0f0;
            color: #555;
        }
        
        .btn-reset:hover {
            background: #e0e0e0;
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 10px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }
        
        .result h2 {
            color: white;
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .result p {
            color: white;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .error {
            margin-top: 30px;
            padding: 20px;
            background: #ff6b6b;
            border-radius: 10px;
            color: white;
            text-align: center;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 600px) {
            .feature-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∑ Wine Cultivar Origin Prediction</h1>
        <p class="subtitle">Enter wine chemical properties to predict the cultivar origin</p>
        
        <form method="POST" action="/predict">
            <div class="feature-grid">
                <div class="form-group">
                    <label for="alcohol">Alcohol (%)</label>
                    <input type="number" step="0.01" id="alcohol" name="alcohol" 
                           placeholder="e.g., 13.5" {% if input_values %}value="{{ input_values.alcohol }}"{% endif %} required>
                </div>
                
                <div class="form-group">
                    <label for="malic_acid">Malic Acid (g/L)</label>
                    <input type="number" step="0.01" id="malic_acid" name="malic_acid" 
                           placeholder="e.g., 2.5" {% if input_values %}value="{{ input_values.malic_acid }}"{% endif %} required>
                </div>
                
                <div class="form-group">
                    <label for="ash">Ash (g/L)</label>
                    <input type="number" step="0.01" id="ash" name="ash" 
                           placeholder="e.g., 2.3" {% if input_values %}value="{{ input_values.ash }}"{% endif %} required>
                </div>
                
                <div class="form-group">
                    <label for="alcalinity_of_ash">Alcalinity of Ash</label>
                    <input type="number" step="0.01" id="alcalinity_of_ash" name="alcalinity_of_ash"
                           placeholder="e.g., 19.0" {% if input_values %}value="{{ input_values.alcalinity_of_ash }}"{% endif %} required>
                </div>

                <div class="form-group">
                    <label for="magnesium">Magnesium (mg/L)</label>
                    <input type="number" step="0.01" id="magnesium" name="magnesium"
                           placeholder="e.g., 100.0" {% if input_values %}value="{{ input_values.magnesium }}"{% endif %} required>
                </div>

                <div class="form-group">
                    <label for="flavanoids">Flavanoids (mg/L)</label>
                    <input type="number" step="0.01" id="flavanoids" name="flavanoids"
                           placeholder="e.g., 2.8" {% if input_values %}value="{{ input_values.flavanoids }}"{% endif %} required>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-predict">üîÆ Predict Cultivar</button>
                <button type="reset" class="btn-reset">üîÑ Reset</button>
            </div>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Predicted Wine Cultivar: {{ prediction }}</h2>
            <p>Confidence: {{ confidence }}%</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
